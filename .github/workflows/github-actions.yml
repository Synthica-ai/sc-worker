name: GitHub Actions
on: push
jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@master
        with:
          ref: master

      - name: Build & Push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: gcr.io/synthica/sc-worker:latest
